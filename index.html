<!DOCTYPE html>
<html>
    <head>
        <title>Dice Roller World of Darkness Custom edit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pure-min.css"/>
        <link rel="stylesheet" href="./grids-responsive-min.css"/>
        <link rel="stylesheet" href="./main.css"/>
        <link rel="stylesheet" href="./loader.css"/>
    </head>
    <body>
        <div class="content">

            <div class="pure-g">
                <div class="pure-u-md-1-4"></div>
                <div class="pure-u-1-2 pure-u-md-1-4">
                    <div class="pure-g rolldice" id="dice-result">
                    </div>
                </div>
                <div class="pure-u-1-2 pure-u-md-1-4">
                    <form class="pure-form pure-form-aligned pure-g">
                        <select id="dice-count" class="pure-u-1-2">
                        </select>
                        <select id="sr-list" class="pure-u-1-2">
                        </select>
                        <button class="pure-button pure-button-primary pure-u-1 big-button">Roll</button>
                    </form>
                    <div class="pure-g">
                        <div class="pure-u-1" id="success-result">
                        </div>
                    </div>
                </div>
                <div class="pure-u-md-1-4"></div>
            </div>
            <form class="pure-form pure-g" id="history"></form>

        </div>
        <footer>
            randomness provided by <a href="http://random.org">random.org</a>
        </footer>
        <script src="./jquery.min.js"></script>
        <script src="./roller.js"></script>
        <script>
            $(document).ready(function () {
                roller.init();
            });
        </script>
    </body>
</html>
