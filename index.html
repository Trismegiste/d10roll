<!DOCTYPE html>
<html>
    <head>
        <title>Dice Roller World of Darkness Custom edit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pure-min.css"/>
        <link rel="stylesheet" href="./main.css"/>
    </head>
    <body>
        <div class="content">

            <div class="pure-g">
                <div class="pure-u-1-2">
                    <div class="pure-g rolldice">
                        <div class="pure-u-1-2">7</div>
                        <div class="pure-u-1-2">7</div>
                        <div class="pure-u-1-2">7</div>
                        <div class="pure-u-1-2">7</div>
                        <div class="pure-u-1-2">7</div>
                    </div>
                </div>
                <div class="pure-u-1-2">
                    <form class="pure-form pure-form-aligned pure-g">
                        <select id="cardinal" class="pure-u-1-2">
                            <option>8d</option>
                            <option>9d</option>
                            <option>10d</option>
                        </select>
                        <select id="sr" class="pure-u-1-2">
                            <option>SR 3</option>
                            <option>SR 6</option>
                            <option>SR 10</option>
                        </select>
                        <button class="pure-button pure-button-primary pure-u-1">Roll</button>
                    </form>

                </div>
            </div>

        </div>
        <script src="./jquery.min.js"></script>
        <script src="./roller.js"></script>
    </body>
</html>
