<!DOCTYPE html>
<html>
    <head>
        <title>Dice Roller World of Darkness Custom edit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pure-min.css"/>
        <link rel="stylesheet" href="./main.css"/>
        <link rel="stylesheet" href="./loader.css"/>
    </head>
    <body>
        <div class="content">

            <div class="pure-g">
                <div class="pure-u-1-2">
                    <div class="pure-g rolldice" id="dice-result">
                    </div>
                </div>
                <div class="pure-u-1-2">
                    <form class="pure-form pure-form-aligned pure-g">
                        <select id="dice-count" class="pure-u-1-2">
                        </select>
                        <select id="sr-list" class="pure-u-1-2">
                        </select>
                        <button class="pure-button pure-button-primary pure-u-1">Roll</button>
                    </form>
                    <div class="pure-g">
                        <div class="pure-u-1 result" id="success-result">
                        </div>
                    </div>
                </div>
            </div>

            <div class="pure-g">
                <div class="pure-u-1" id="stat-result">
                    <button class="pure-button pure-u-1">Stat</button>
                    <table class="pure-table">

                    </table>
                </div>
            </div>

        </div>
        <script src="./jquery.min.js"></script>
        <script src="./roller.js"></script>
        <script>
            wod.init();
        </script>
    </body>
</html>
